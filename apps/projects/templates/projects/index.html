
{% extends "base.html" %}

{% block meta_title %}
  CodeRaising Projects
{% endblock %}

{% block content %}
<h1>Projects:</h1>

<ul>
{% for project in project_list %}
	<li>
		<a href="{% url "project_detail" project.pk %}-{{ project.slug }}">
		{{project.name}} 
		</a>
		<br />
		<pre> {{project.description}} </pre>
	</li>
{% endfor %}
</ul>

<br />
<a href="{% url "project_propose" %}"> Propse your own project </a>


{% endblock %}
